<!--button counter React version-->
<!DOCTYPE html>
<html lang="en">
  <body>
    <!--#누르고 root라고 하면 div가 자동 생성됨 ㄷㄷ -->
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    // root를 가져오기 위해 선언
    const root = document.getElementById("root");
    // html 태그랑 똑같은 이름이어야 함 react-dom을 이용해서 body를 생성
    // 두번째 argument에 id든 class든 넣어서 만들 수 있음(property 부분) 스타일 추가도 가능
    // 세번째 argument에 content를 넣음(content)
    const h3 = React.createElement(
      "h3",
      {
        onMouseEnter: () => console.log("mouse entered"),
      },
      "im a span"
    );
    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("im cliced"),
      },
      "click me"
    );
    // 요소1 넣을 것, 요소2 넣는 곳
    // span 과 btn 둘 다 넣고 싶다 array를 사용
    const container = React.createElement("div", null, [h3, btn]);

    ReactDOM.render(container, root);
  </script>
</html>
